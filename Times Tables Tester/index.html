<!DOCTYPE html>
<html>
  <head>
    <title>Times Tables Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="mainMenu">
        <h1 id="menuHeader" class="line-divide">Times Table Test</h1>

        <button id="freeFlowBtn" class="btn btn-dark btn-block">
          <span class="font-weight-bold" style="font-size:larger"
            >Free Practise</span
          ><br />No Time Limits or Quantities
        </button>

        <button id="timedTestBtn" class="btn btn-dark btn-block">
          <span class="font-weight-bold" style="font-size:larger"
            >Timed Test</span
          ><br />60 Second Time Limit Test
        </button>
      </div>

      <div id="chooseNumber" style="display: none;">
        <h3 style="display: inline; font-weight: bold;">
          Pick a table to practice
        </h3>
        <h5 class="mt-2">'All' = random selection</h5>
        <select class="mt-2" id="numSelect">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>All</option>
        </select>
        <div>
          <button id="startBtn" class="btn btn-dark mt-3">Start Test</button>
        </div>
      </div>

      <div id="defaultTest" style="display: none;">
        <h1 id="gameHeader" class="line-divide">Free Practise</h1>

        <p id="timerDisplay"></p>

        <div id="sumDisplay">
          <h1 id="sum1">0</h1>
          <h1>x</h1>
          <h1 id="sum2">0</h1>
          <h1 id="equal">=</h1>
          <input
            type="text"
            id="userAnswerTextBox"
            autofocus
            autocomplete="off"
            maxlength="3"
          />
        </div>

        <button id="btn" class="btn btn-dark">Submit</button>

        <p id="result"></p>

        <div class="lead">
          <p class="score-attempts">Score:</p>
          <span class="updated-score-attempts" id="score">0</span>
          <p class="score-attempts">/ Attempts:</p>
          <span class="updated-score-attempts" id="attempts">0</span>
        </div>
        <button id="" class="btn btn-dark btn-block mt-4 backToMenuBtn">
          Back to Menu
        </button>
      </div>
    </div>
    <!-- end container -->

    <script src="jsCode.js"></script>
  </body>
</html>
